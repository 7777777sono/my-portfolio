<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <div class="btn-list">

        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
